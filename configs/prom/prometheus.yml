global:
  scrape_interval: 15s
  evaluation_interval: 15s
  # scrape_timeout is set to the global default (10s).

  external_labels:
      monitor: 'phd'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'cassandra_1'
    static_configs:
      - targets: ['cassandra_1:7070']
        labels:
          service: 'cassandra_1'
          component: 'cassandra_1'
          environment: 'environment'
          data_center: 'se1'
          host: 'cassandra_1'
          
  - job_name: 'cassandra_2'
    static_configs:
      - targets: ['cassandra_2:7070']
        labels:
          service: 'cassandra_2'
          component: 'cassandra_2'
          environment: 'environment'
          data_center: 'se1'
          host: 'cassandra_2'
  
  - job_name: 'cassandra_3'
    static_configs:
      - targets: ['cassandra_3:7070']
        labels:
          service: 'cassandra_3'
          component: 'cassandra_3'
          environment: 'environment'
          data_center: 'se1'
          host: 'cassandra_3'
     
